<!DOCTYPE html>
<html>
<head>
	<title>Urls</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/js/site.js"></script>
</head>
<body>
	<div>
		<h3>Urls</h3>
		<ul>
		{{ range . }}
			<li>
				<h5>{{ .Title }}</h5>
				<i>{{ .ContentType }}</i>
				<a href="/url?url={{.Url}}">{{ .Url }}</a>
			</li>
		{{ end }}
		</ul>
	</div>
</body>
</html>
